<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareConnect - Elder Help Request System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-heart"></i>
                    <h1>CareConnect</h1>
                </div>
                <p class="tagline">Connecting elders with caring support</p>
            </div>
        </header>

        <main class="main-content">
            <div class="form-container">
                <div class="form-header">
                    <h2>Request Help</h2>
                    <p>We're here to help you with whatever you need. Please fill out the form below and we'll connect you with someone who can assist.</p>
                </div>

                <form id="helpRequestForm" class="help-form">
                    <div class="form-group">
                        <label for="name">
                            <i class="fas fa-user"></i>
                            Full Name *
                        </label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="age">
                            <i class="fas fa-calendar-alt"></i>
                            Age *
                        </label>
                        <input type="number" id="age" name="age" required min="1" max="120" placeholder="Enter your age">
                    </div>

                    <div class="form-group">
                        <label for="phone">
                            <i class="fas fa-phone"></i>
                            Phone Number *
                        </label>
                        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                    </div>

                    <div class="form-group">
                        <label for="address">
                            <i class="fas fa-map-marker-alt"></i>
                            Address *
                        </label>
                        <textarea id="address" name="address" required placeholder="Enter your full address" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="helpType">
                            <i class="fas fa-hands-helping"></i>
                            Type of Help Needed *
                        </label>
                        <select id="helpType" name="helpType" required>
                            <option value="">Select type of help</option>
                            <option value="Medical Assistance">Medical Assistance</option>
                            <option value="Grocery Shopping">Grocery Shopping</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Home Maintenance">Home Maintenance</option>
                            <option value="Companionship">Companionship</option>
                            <option value="Emergency">Emergency</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notes">
                            <i class="fas fa-sticky-note"></i>
                            Additional Notes
                        </label>
                        <textarea id="notes" name="notes" placeholder="Please provide any additional details about your request" rows="4"></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                        Submit Help Request
                    </button>
                </form>

                <div id="message" class="message hidden"></div>
            </div>
        </main>

        <!-- Floating Admin Dashboard Button -->
        <button onclick="window.location.href='admin.html?role=elder'" 
            style="position:fixed;bottom:32px;right:32px;z-index:1000;background:#1976d2;color:#fff;border:none;border-radius:50%;width:60px;height:60px;box-shadow:0 2px 8px rgba(0,0,0,0.2);font-size:2rem;display:flex;align-items:center;justify-content:center;cursor:pointer;">
            <i class='fas fa-cog'></i>
        </button>

        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 CareConnect. Caring for our community elders.</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
